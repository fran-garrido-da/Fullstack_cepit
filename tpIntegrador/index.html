<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>R & M</title>
  </head>
  <body>
    <main class="container">
      <header class="text-center bg-body-tertiary my-2 sticky-md-top">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Filter by status
                  </a>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item" id="aliveFilter">Alive</button></li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li><button class="dropdown-item" id="deadFilter">Dead</button></li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li><button class="dropdown-item" id="unknownFilter">Unknown</button></li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li><button class="dropdown-item" id="noFilter">No Filter</button></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <header>
          <h3>Character Profiles</h3>
        </header>
        <div id="charactersContainer" class="row gap-3 justify-content-center"> 
        </div>
      </section>
      <footer>
        <button type="button" id="prevButton">Previous Page</button>
        <button type="button" id="nextButton">Next Page</button>
        <p><span id="activePage"></span> of <span id="maxPage"></span></p>
      </footer>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
